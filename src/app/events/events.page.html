<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="eventDetailsReactiveForm" (ngSubmit)="createEvent()">
    <ion-item>
      <ion-input class="input"
                 type="text"
                 placeholder="When"
                 formControlName="when" [ngClass]="{ 'is-invalid': submitted && getFormControl.when.errors }">
        <div *ngIf="submitted && getFormControl.when.errors" class="invalid-feedback">
          <div *ngIf="getFormControl.when.errors.required">Enter When</div>
        </div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input class="input"
                 type="text"
                 formControlName="where"
                 placeholder="Where"
                 [ngClass]="{ 'is-invalid': submitted && getFormControl.when.errors }"
      >
        <div *ngIf="submitted && getFormControl.where.errors" class="invalid-feedback">
          <div *ngIf="getFormControl.where.errors.required" >Enter where</div>
        </div>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input class="input"
                 type="text"
                 formControlName="desc"
                 placeholder="Description"
                 [ngClass]="{ 'is-invalid': submitted && getFormControl.when.errors }"
      >
        <div *ngIf="submitted && getFormControl.desc.errors" class="invalid-feedback">
          <div *ngIf="getFormControl.desc.errors.required">Enter description for your event?</div>
        </div>
      </ion-input>

    </ion-item>
    <ion-item lines="none">
      <!--          routerLink="/profile"-->
      <ion-button class="center" type="submit">Create</ion-button></ion-item>
  </form>





</ion-content>
